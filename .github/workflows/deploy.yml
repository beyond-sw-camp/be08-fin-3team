name: CI/CD Front Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Vue.js app
        run: npm run build

      - name: AWS credentials ÏÑ§Ï†ï
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRETE_ACCESS_KEY }}
          
      - name: Í∏∞Ï°¥ S3 ÌååÏùº ÏÇ≠Ï†ú & Ïû¨ ÏóÖÎ°úÎìú
        run: |
          aws s3 rm --recursive s3://salesboost-front/
          aws s3 cp ./dist s3://salesboost-front/ --recursive

      - name: CloudFront cache invalid
        run: aws cloudfront create-invalidation --distribution-id E28LB1SP106HGL --path "/*"


  notify-discord:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Push success
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content":"üü¢ **Backend CI/CD Pipeline Success**"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Push fail
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content":"üî¥ **Backend CI/CD Pipeline Fail**"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
